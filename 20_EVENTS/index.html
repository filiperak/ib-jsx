<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button id="hallo">Klikni za hello</button>
    <button id="broji">broji</button>
    <p id="ispisBroja"></p>
    <button id="minusBtn">-</button>
    <span id="brojac">0</span>
    <button id="plusBtn">+</button>

    <div>
        <input type="text" id="text">
        <button id="ispisiText">Ispisi</button>
        <p id="ispisTeksta"></p>
        <label for="">pol:</label>
        <input type="radio" name="pol" value="muskog" id="muski">muski
        <input type="radio" name="pol" value="zenskog" id="zenski">zenski
        <input type="radio" name="pol" value="neopredeljenog" id="neopredeljen" checked>neopredeljen

    </div>

    <div style="border: 2px solid;padding:35px">
        <p>
        <label for="">kvadriraj ovaj broj:</label>
        <input type="number" id="kvadratInput">
        <button id="kvadratButton">izracunaj</button>
        </p>
        <label for="" id="kvadratRezultat"></label>
        
        <p>
        <label for="">prepolovi ovaj broj:</label>
        <input type="number" id="prepoloviInput">
        <button id="prepoloviButton">izracunaj</button>
        </p>
        <label for="" id="prepoloviRezultat"></label>
        
        <p>
        <label for="">izracunati povrsinu kruga za zadati poluprecnik:</label>
        <input type="number" id="precnikInpuz">
        <button id="precnikButton">izracunaj</button>
        </p>
        <label for="" id="precnikRezultat"></label>
        
    </div>

  

    <script src="script.js"></script>
</body>
</html>
