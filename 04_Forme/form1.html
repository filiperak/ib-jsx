<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Form Validation</legend>
            <table>
                <tr>
                    <td><label for="ime">Name:</label</td>
                    <td><input type="text" id="ime"></td>
                </tr>
                <tr>
                    <td><label for="Username">Username:</label></td>
                    <td><input type="text" id="Username"></td>
                </tr>
                <tr>
                    <td><label for="sifra">Password:</label></td>
                    <td><input type="password" id="sifra"></td>
                </tr>
                <tr>
                    <td><label for="re-password">Re-type password</label></td>
                    <td><input type="password" id="re-password"></td>
                </tr>
                <tr>
                    <td><label for="pol">Gender:</label></td>
                    <td><input type="radio" name="pol" value="male">Male 
                        <input type="radio" name="pol" value="female">Female
                        <input type="radio" name="pol" value="other">Other
                    </td>
                </tr>
                <tr>
                    <td><label for="p-skills">Programing Skills</label></td>
                    <td><input type="checkbox" name="skils" value="java">Java 
                        <input type="checkbox" name="skils" value="android">Android
                        <input type="checkbox" name="skils" value="ruby">Ruby
                        <input type="checkbox" name="skils" value=".net">.Net 
                    </td>
                </tr>
                <tr>
                    <td><label for="kontakt">Contact no:</label></td>
                    <td><input type="text" id="kontakt"></td>
                </tr>
                <tr>
                    <td><label for="mail">Email:</label></td>
                    <td><input type="email" id="mail"></td>
                </tr>
                <tr>
                    <td><label for="collage">Collage:</label></td>
                    <td><select name="collage"id="collage">
                        
                        <option value=""selected hidden>select collage</option>
                        <option value="collage">test option</option>
                        <option value="collage1">test option</option>
                        <option value="collage2">test option</option>
                        
                    </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
